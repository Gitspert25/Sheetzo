<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheetzo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Sheetzo</h1>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <button class="toolbar-button" id="bold-button">Bold</button>
            <button class="toolbar-button" id="italic-button">Italic</button>
            <button class="toolbar-button" id="underline-button">Underline</button>
            <select class="toolbar-select" id="font-size-select">
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
            </select>
            <button class="toolbar-button" id="chart-button">Chart</button>
        </div>

        <!-- Spreadsheet Container -->
        <div class="spreadsheet-container">
            <div class="spreadsheet-grid" id="spreadsheet-grid"></div>
            <div class="chart-container" id="chart-container" style="display: none;">
                <canvas id="chart-canvas"></canvas>
            </div>
        </div>

        <!-- Bottom Toolbar -->
        <div class="bottom-toolbar">
            <button class="bottom-toolbar-button" id="new-sheet-button">New Sheet</button>
            <button class="bottom-toolbar-button" id="save-sheet-button">Save Sheet</button>
            <button class="bottom-toolbar-button" id="load-sheet-button">Load Sheet</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
